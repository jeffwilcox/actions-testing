name: Z
on:
  push:
  pull_request:
  issue_comment:
  pull_request_review:
    types: [edited, submitted]
  pull_request_review_comment:
    types: [created, edited]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Only do more if authorized"
        run: "echo OK to do more because $GITHUB_SHA"
      - uses: actions/github-script@44b873bc975058192f5279ebe7579496381f575d
        name: "ghi"
        id: authorizeAction
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            console.dir(context.payload)
